<!DOCTYPE html>
<html>
<head>
    <title>Custom Road Colors - Google Maps</title>
    <style>
        /* Set the size of the map container */
        #map {
            height: 100vh; /* Full page height */
            width: 100%;
        }
        /* Optional: Remove body margin */
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <h3>Custom Styled Google Map</h3>
    <p>Highways are blue, Arterial roads are orange.</p>
    
    <div id="map"></div>

    <script>
        // This is the main function that initializes the map
        function initMap() {
            
            // 1. DEFINE THE CUSTOM STYLES
            // This is the JSON array that defines the colors.
            const mapStyles = [
                {
                    // Style for HIGHWAYS
                    featureType: 'road.highway',
                    elementType: 'geometry',
                    stylers: [
                        { color: '#007BFF' }, // A nice blue color for highways
                        { weight: 2.5 }      // Make them a bit thicker
                    ]
                },
                {
                    // Style for ARTERIAL roads
                    featureType: 'road.arterial',
                    elementType: 'geometry.fill',
                    stylers: [
                        { color: '#FFA500' } // A bright orange for arterial roads
                    ]
                },
                {
                    // Style for ARTERIAL road strokes (outlines)
                    featureType: 'road.arterial',
                    elementType: 'geometry.stroke',
                    stylers: [
                        { color: '#E69500' } // A slightly darker orange for the outline
                    ]
                },
                {
                    // Let's make other, local roads less prominent
                    featureType: 'road.local',
                    elementType: 'geometry',
                    stylers: [
                        { color: '#CCCCCC' }, // A light gray
                        { weight: 0.5 }
                    ]
                },
                {
                    // Turn off points of interest so the map is cleaner
                    featureType: 'poi',
                    stylers: [{ visibility: 'off' }]
                },
                {
                    // Style water to be a bit lighter
                    featureType: 'water',
                    elementType: 'geometry.fill',
                    stylers: [{ color: '#a8d7ff' }]
                }
            ];

            // 2. DEFINE MAP OPTIONS
            // The starting location and zoom level for the map.
            const mapOptions = {
                //13.012427, 80.000339
                center: { lat: 13.012427, lng: 80.000339 }, // Chennai
                zoom: 13,
                // Associate the styles array with the map
                styles: mapStyles,
                // Optional: To disable the default UI for a cleaner look
                disableDefaultUI: true,
                zoomControl: true
            };

            // 3. CREATE THE MAP
            // This creates a new map object and places it in the 'map' div.
            const map = new google.maps.Map(document.getElementById('map'), mapOptions);
        }
    </script>
    
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKrYOHcwBxUYQDPGo19lDNJtn_sukLn60&callback=initMap">
    </script>

</body>
</html>
